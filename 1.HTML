<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة منسدلة تحتوي على صور سيارات</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content img {
            width: 100px;
            height: auto;
            padding: 10px;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button>اختر سيارة</button>
        <div class="dropdown-content">
            <img src="https://example.com/car1.jpg" alt="سيارة 1">
            <img src="https://example.com/car2.jpg" alt="سيارة 2">
            <img src="https://example.com/car3.jpg" alt="سيارة 3">
            <img src="https://example.com/car4.jpg" alt="سيارة 4">
        </div>
    </div>
</body>
</html>
